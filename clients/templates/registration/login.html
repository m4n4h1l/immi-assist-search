<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 5em; }
        h1 { color: #333; }
        form { border: 1px solid #ccc; max-width: 400px; margin: auto; padding: 2em; border-radius: 5px; }
        form p { text-align: left; }
        label { display: block; margin-bottom: 0.5em; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-top: 1em; }
    </style>
</head>
<body>
    <h1>Volunteer / Staff Login</h1>

    {% if form.errors %}
        <p style="color: red;">Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
</body>
</html>
